<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
            margin-top: 40px;
        }

        .header {
            background: #2d3748;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #cbd5e0;
            font-size: 1rem;
        }

        .pdf-container {
            padding: 20px;
            background: #f7fafc;
        }

        .pdf-viewer {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 8px;
            background: white;
        }

        .download-btn {
            display: inline-block;
            margin: 20px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #5a67d8;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #4a5568;
        }

        @media (max-width: 768px) {
            .pdf-viewer {
                height: 600px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Document Viewer</h1>
            <p>View and download the PDF document below</p>
        </div>
        
        <div class="pdf-container">
            <iframe 
                class="pdf-viewer" 
                src="document.pdf"
                title="PDF Viewer">
            </iframe>
        </div>
        
        <div class="footer">
            <a href="document.pdf" class="download-btn" download>Download PDF</a>
        </div>
    </div>
</body>
</html>
